		<script>
			window.onload = function() {
				var oUl = document.getElementById('friend');
				var aLi = oUl.getElementsByTagName('li');
				var aH = oUl.getElementsByTagName('termheader');
				var aUl = oUl.getElementsByTagName('ul');
				var aLi = null;
				var arrLi = [];

				// 用於存放id=friend的ul標籤裡面的li標籤
				for(var i = 0; i < aUl.length; i++) {
					aLi = aUl[i].getElementsByTagName('li');
					for(var j = 0; j < aLi.length; j++) {
						arrLi.push(aLi[j]);  //將獲取到的節點存入數組裡面
					}
				}

				for(var i = 0; i < aH.length; i++) {
					//設定index屬性的值
					aH[i].index = i;
					//每一個termheader標籤被點選
				    aH[i].onclick = function() {
				    	
                       //沒有class就給他類名hover，反之清空類名
						if(this.className == '') {
							this.className = 'hover';
							aUl[this.index].className = 'hover';
						} else {
							this.className = '';
							aUl[this.index].className = '';

							var aLi = aUl[this.index].getElementsByTagName('li');
							for(var i = 0; i < aLi.length; i++) {
								aLi[i].className = '';
								aLi[i].onOff = true;//設定標量值
							}

						}

					};
				}

				for(var i = 0; i < arrLi.length; i++) {

					arrLi[i].onOff = true;
                    //標量值為true則代表滑鼠在上面，新增對應樣式
					arrLi[i].onmouseover = function() {
						if(this.onOff) {
							this.className = 'active';
						}
					};
					//設定滑鼠移出移除樣式
					arrLi[i].onmouseout = function() {
						if(this.onOff) {
							this.className = '';
						} else {
							this.className = 'hover';
						}
					};

					arrLi[i].onclick = function() {

						for(var i = 0; i < arrLi.length; i++) {
							if(this != arrLi[i]) {
								arrLi[i].className = '';
								arrLi[i].onOff = true;
							}
						}

						if(this.onOff) {
							this.className = 'hover';
							this.onOff = false;
						} else {
							this.className = '';
							this.onOff = true;
						}
					};
				}

			}
		</script>
